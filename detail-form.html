<div class="container-fluid">
  <div class="row">
    
    <!--Items Detail Form-->
    <div class="col-md-9">
      
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#item1" data-toggle="tab">Section 1</a></li>

          <!--item 1-->
		    <div class="tab-content">
          <div class="tab-pane active" id="item1">
            <p>I'm in Section 1.</p>
            
            <!--Detail Form-->
            <form action="http://127.0.0.1:7000/commit" method="post">
              <div class="container-fluid">
                <div class="row">
                  
                  <div class="col-md-4">
                    <div class="form-group">
                     <label for="InputName">Name</label>
                     <input type="text" class="form-control" name="name" placeholder="Enter name">
                   	</div>
                  </div>
                  
                  <div class="col-md-4">
                     <div class="form-group">
                       <label for="InputAge">Age</label>
                       <input type="text" class="form-control" name="age" placeholder="Enter age">
                     </div>
                  </div>
                  
                  <div class="col-md-4">
                     <div class="form-group">
                       <label for="InputPhoneNumber">PhoneNumber</label>
                       <input type="text" class="form-control" name="phone-number" placeholder="Enter phone number">
                     </div>
                  </div>
                  
                  <div class="col-md-4">
                     <div class="form-group">
                       <label for="InputAddress">address</label>
                       <input type="text" class="form-control" name="address" placeholder="Enter address">
                     </div>
                  </div>
                  
                  <div class="col-md-4">
                     <div class="form-group">
                       <label for="InputDate">date</label>
                       <input type="text" class="form-control" name="date" placeholder="Enter date">
                     </div>
                  </div>
                  
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="InputDate">pay method</label>
                      <select class="form-control" name="pay"><option>Cash</option><option>Credit</option></select>
                    </div>
                  </div>
                  
                </div>
              </div>
            </form>
            <!--End Detail Form-->
          </div>
          <!--End item 1-->    


          <!--item 2-->
          <div class="tab-pane" id="item2">

                    <div class="form-group">
                     <label for="InputName">Email1</label>

                   	</div>
                  </div>
